name: Deploy E-File Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display info
        shell: powershell
        run: |
          Write-Host "Deploying E-File Application" -ForegroundColor Cyan

      - name: Create backend .env
        shell: powershell
        working-directory: backend
        run: |
          Set-Content -Path ".env" -Value "DB_HOST=${{ secrets.DB_HOST }}"
          Add-Content -Path ".env" -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path ".env" -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path ".env" -Value "DB_NAME=${{ secrets.DB_NAME }}"
          Add-Content -Path ".env" -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path ".env" -Value "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"

      - name: Create frontend .env
        shell: powershell
        working-directory: frontend
        run: |
          Set-Content -Path ".env" -Value "VITE_API_URL=${{ secrets.VITE_API_URL }}"

      - name: Install backend deps
        shell: powershell
        working-directory: backend
        run: npm ci

      - name: Run DB migrations
        shell: powershell
        working-directory: backend
        run: node init_db.js

      - name: Install frontend deps
        shell: powershell
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        shell: powershell
        working-directory: frontend
        run: npm run build

      - name: Install serve
        shell: powershell
        run: npm install -g serve

      - name: Stop existing processes
        shell: powershell
        run: |
          Get-Process -Name node -ErrorAction SilentlyContinue | Stop-Process -Force
          Write-Host "Stopped existing node processes"
        continue-on-error: true

      - name: Start backend
        shell: powershell
        working-directory: backend
        run: |
          Start-Process -FilePath "node" -ArgumentList "server.js" -WindowStyle Hidden
          Write-Host "Backend started"

      - name: Start frontend
        shell: powershell
        working-directory: frontend
        run: |
          Start-Process -FilePath "npx" -ArgumentList "serve", "-s", "dist", "-l", "5173" -WindowStyle Hidden
          Write-Host "Frontend started"

      - name: Verify services
        shell: powershell
        run: |
          Start-Sleep -Seconds 5
          $processes = Get-Process -Name node -ErrorAction SilentlyContinue
          if ($processes) {
            Write-Host "Node processes running:" -ForegroundColor Green
            $processes | Format-Table Id, ProcessName, StartTime
          } else {
            Write-Host "Warning: No node processes found" -ForegroundColor Yellow
          }
          Write-Host "Deployment complete!" -ForegroundColor Green
