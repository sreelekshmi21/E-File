name: Deploy E-File Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display info
        shell: powershell
        run: |
          Write-Host "Deploying E-File Application" -ForegroundColor Cyan
          Write-Host "Path: $PWD" -ForegroundColor Cyan

      - name: Create backend .env
        shell: powershell
        working-directory: backend
        run: |
          Set-Content -Path ".env" -Value "DB_HOST=${{ secrets.DB_HOST }}"
          Add-Content -Path ".env" -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path ".env" -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path ".env" -Value "DB_NAME=${{ secrets.DB_NAME }}"
          Add-Content -Path ".env" -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path ".env" -Value "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"

      - name: Create frontend .env
        shell: powershell
        working-directory: frontend
        run: |
          Set-Content -Path ".env" -Value "VITE_API_URL=${{ secrets.VITE_API_URL }}"

      - name: Install backend deps
        shell: powershell
        working-directory: backend
        run: npm ci

      - name: Run DB migrations
        shell: powershell
        working-directory: backend
        run: node init_db.js

      - name: Install frontend deps
        shell: powershell
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        shell: powershell
        working-directory: frontend
        run: npm run build

      - name: Stop existing processes
        shell: powershell
        run: npx pm2 delete all
        continue-on-error: true

      - name: Start backend
        shell: powershell
        working-directory: backend
        run: npx pm2 start server.js --name "e-file-backend"

      - name: Start frontend
        shell: powershell
        working-directory: frontend/dist
        run: npx pm2 start "npx http-server -p 5173 -c-1" --name "e-file-frontend" --interpreter none

      - name: Verify
        shell: powershell
        run: |
          npx pm2 save
          npx pm2 list
          Write-Host "Deployment complete!" -ForegroundColor Green
