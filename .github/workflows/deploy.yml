name: Deploy E-File Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display info
        shell: powershell
        run: |
          Write-Host "Deploying E-File Application" -ForegroundColor Cyan
          Write-Host "Path: $PWD" -ForegroundColor Cyan

      - name: Create backend .env
        shell: powershell
        working-directory: backend
        run: |
          Set-Content -Path ".env" -Value "DB_HOST=${{ secrets.DB_HOST }}"
          Add-Content -Path ".env" -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path ".env" -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path ".env" -Value "DB_NAME=${{ secrets.DB_NAME }}"
          Add-Content -Path ".env" -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path ".env" -Value "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"

      - name: Create frontend .env
        shell: powershell
        working-directory: frontend
        run: |
          Set-Content -Path ".env" -Value "VITE_API_URL=${{ secrets.VITE_API_URL }}"

      - name: Install backend deps
        shell: powershell
        working-directory: backend
        run: npm ci

      - name: Run DB migrations
        shell: powershell
        working-directory: backend
        run: node init_db.js

      - name: Install frontend deps
        shell: powershell
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        shell: powershell
        working-directory: frontend
        run: npm run build

      - name: Restart PM2 processes
        shell: powershell
        run: |
          # Set HOME for PM2 to work properly
          $env:HOME = "C:\Users\ftadmin"
          $env:PM2_HOME = "C:\Users\ftadmin\.pm2"
          
          try {
            pm2 restart all
            pm2 list
            Write-Host "PM2 processes restarted" -ForegroundColor Green
          } catch {
            Write-Host "PM2 restart failed - processes may need manual start" -ForegroundColor Yellow
            Write-Host "Run: pm2 start server.js --name e-file-backend (in backend folder)" -ForegroundColor Yellow
            Write-Host "Run: pm2 start 'npx serve -s dist -l 5173' --name e-file-frontend (in frontend folder)" -ForegroundColor Yellow
          }
        continue-on-error: true

      - name: Deployment complete
        shell: powershell
        run: |
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "Deployment completed!" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
