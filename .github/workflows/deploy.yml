name: Deploy E-File Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display info
        shell: powershell
        run: |
          Write-Host "Deploying E-File Application" -ForegroundColor Cyan

      - name: Create backend .env
        shell: powershell
        working-directory: backend
        run: |
          Set-Content -Path ".env" -Value "DB_HOST=${{ secrets.DB_HOST }}"
          Add-Content -Path ".env" -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path ".env" -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path ".env" -Value "DB_NAME=${{ secrets.DB_NAME }}"
          Add-Content -Path ".env" -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path ".env" -Value "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"

      - name: Create frontend .env
        shell: powershell
        working-directory: frontend
        run: |
          Set-Content -Path ".env" -Value "VITE_API_URL=${{ secrets.VITE_API_URL }}"

      - name: Install backend deps
        shell: powershell
        working-directory: backend
        run: npm ci

      - name: Run DB migrations
        shell: powershell
        working-directory: backend
        run: node init_db.js

      - name: Install frontend deps
        shell: powershell
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        shell: powershell
        working-directory: frontend
        run: npm run build

      - name: Install serve globally
        shell: powershell
        run: npm install -g serve pm2

      - name: Stop existing processes
        shell: powershell
        run: |
          $pm2Path = (npm root -g) + "\pm2\bin\pm2"
          node $pm2Path delete all
        continue-on-error: true

      - name: Start backend
        shell: powershell
        working-directory: backend
        run: |
          $pm2Path = (npm root -g) + "\pm2\bin\pm2"
          node $pm2Path start server.js --name "e-file-backend"

      - name: Start frontend
        shell: powershell
        working-directory: frontend
        run: |
          $servePath = (npm root -g) + "\serve\build\main.js"
          $pm2Path = (npm root -g) + "\pm2\bin\pm2"
          node $pm2Path start $servePath --name "e-file-frontend" -- -s dist -l 5173

      - name: Verify
        shell: powershell
        run: |
          $pm2Path = (npm root -g) + "\pm2\bin\pm2"
          node $pm2Path save
          node $pm2Path list
          Write-Host "Deployment complete!" -ForegroundColor Green
